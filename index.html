<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Return of the Million Dollar Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p.tagline {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 1rem;
    }
    .cta-button {
      background: #ffcc00;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 2rem;
      display: inline-block;
    }
    .pixel-grid {
      display: grid;
      grid-template-columns: repeat(100, 5px);
      grid-template-rows: repeat(500, 5px);
      gap: 0;
      max-width: 100%;
    }
    .pixel {
      width: 5px;
      height: 5px;
      background-color: #333;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Return of the Million Dollar Homepage</h1>
    <p class="tagline">Buy a Pixel. Place Your Mark. Fund a Dream.</p>
    <a href="https://orbiton4.gumroad.com/l/returnofmiliondollerhomrpage" class="cta-button" target="_blank">
      Buy a Pixel Now – $1.50
    </a>
  </header>

  <div class="pixel-grid" id="pixelGrid">
    <!-- JavaScript will fill this -->
  </div>

  <footer>
    Made with ❤️ by Anderson<br>
    Help me fund my Master’s Degree one pixel at a time.
  </footer>

  <script>
    const grid = document.getElementById('pixelGrid');
    const totalPixels = 50000;
    for (let i = 0; i < totalPixels; i++) {
      const pixel = document.createElement('div');
      pixel.classList.add('pixel');
      grid.appendChild(pixel);
    }
  </script>
</body>
</html>
