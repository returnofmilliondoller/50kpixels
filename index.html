<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="100,000 interactive pixels for brands, creators & memes. Inspired by the Million Dollar Homepage.">
  <title>Return of Million Dollar Homepage ‚Äì 100K Pixels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .pixel-grid {
      display: grid;
      grid-template-columns: repeat(250, 1fr);
      gap: 0;
      width: 100%;
      max-width: 100%;
      overflow: auto;
    }
    .pixel {
      width: 4px;
      height: 4px;
      background-color: #1e3a8a;
    }
    .pixel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .sold {
      background-color: transparent;
    }
    .neon {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }
  </style>
</head>
<body>

  <header class="text-center py-10">
    <h1 class="text-4xl md:text-6xl font-bold neon mb-2">Return of Million Dollar Homepage</h1>
    <p class="text-gray-300 text-sm md:text-base mb-6 px-4 max-w-xl mx-auto">
      100,000 interactive pixels. Buy a spot, upload your logo, and be seen forever.
    </p>
    <a href="https://orbiton4.gumroad.com/l/returnofmiliondollerhomrpage" target="_blank"
       class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-full font-semibold hover:scale-105 transition">
      Buy Your Pixels Now
    </a>
    <p id="viewerCount" class="text-sm text-purple-400 mt-4"></p>
  </header>

  <main class="overflow-x-auto px-2">
    <div id="pixelGrid" class="pixel-grid"></div>
  </main>

  <footer class="text-center text-gray-500 text-sm py-6">
    &copy; 2025 Return of Million Dollar Homepage ‚Äî All rights reserved.
  </footer>

  <script>
    const pixelGrid = document.getElementById("pixelGrid");
    const customers = [
      { logo: "https://logo.clearbit.com/monday.com", url: "https://monday.com" },
      { logo: "https://logo.clearbit.com/clickup.com", url: "https://clickup.com" },
      { logo: "https://logo.clearbit.com/semrush.com", url: "https://semrush.com" },
      { logo: "https://logo.clearbit.com/hubspot.com", url: "https://hubspot.com" }
    ];

    for (let i = 0; i < 100000; i++) {
      const div = document.createElement("div");
      div.classList.add("pixel");

      if (Math.random() < 0.01) {
        const customer = customers[Math.floor(Math.random() * customers.length)];
        div.classList.add("sold");
        div.innerHTML = `<a href="${customer.url}" target="_blank" rel="noopener"><img src="${customer.logo}" alt="logo" /></a>`;
      }

      pixelGrid.appendChild(div);
    }

    // Fake Viewer Counter
    const viewer = document.getElementById("viewerCount");
    function updateViewerCount() {
      const total = Math.floor(Math.random() * (16500 - 12500 + 1)) + 12500;
      const us = Math.floor(total * 0.42);
      const uk = Math.floor(total * 0.35);
      const others = total - us - uk;

      viewer.innerHTML = `üî• Live Viewers: ${total.toLocaleString()} | üá∫üá∏ US: ${us.toLocaleString()} | üá¨üáß UK: ${uk.toLocaleString()} | üåç Others: ${others.toLocaleString()}`;
    }
    setInterval(updateViewerCount, 5000);
    updateViewerCount();
  </script>

</body>
</html>
