<!DOCTYPE html><html lang="en">
<head>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #000;

    }
    header h1 {
      color: #ffd700;
      margin: 0;

      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;

    }
    .pixel-container {
      position: relative;
      width: 1000px;
      height: 1000px;
      margin: 20px auto;
      background: #1e1e1e;
      display: grid;
      grid-template-columns: repeat(100, 10px);
      grid-template-rows: repeat(100, 10px);
    }
    .pixel {
      border: 0.1px solid #444;
      width: 10px;
      height: 10px;
    }
    .ad-image {
      position: absolute;
      z-index: 10;
      image-rendering: pixelated;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #aaa;
      border-top: 1px solid #333;
    }
  </style>
</head>
