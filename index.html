<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Return of the Million Dollar Homepage</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    p {
      color: #ccc;
      font-size: 1rem;
    }
    .cta-button {
      background: #ffcc00;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
      margin: 20px 0;
    }
    .grid-container {
      position: relative;
      width: 1000px;
      height: 500px;
      margin: 20px auto;
      background-color: #111;
      border: 2px solid #444;
    }
    .pixel {
      position: absolute;
      background-size: cover;
      background-position: center;
    }
    .footer {
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Return of the Million Dollar Homepage</h1>
  <p>Own a piece of internet history – place your ad, meme, or memory on our pixel wall!</p>
  <a class="cta-button" href="https://orbiton4.gumroad.com/l/returnofmiliondollerhomrpage" target="_blank">Buy a Pixel – $1.50</a>

  <div class="grid-container" id="pixelGrid">
    <!-- Sample image: Dog (10x10 pixels) -->
    <div class="pixel" style="left: 100px; top: 100px; width: 50px; height: 50px; background-image: url('https://i.imgur.com/B5oRHWY.jpg');" title="Doggo Ad"></div>

    <!-- Meme (5x5 pixels) -->
    <div class="pixel" style="left: 300px; top: 150px; width: 25px; height: 25px; background-image: url('https://i.imgur.com/qg5FbQH.jpg');" title="Meme"></div>

    <!-- Logo (8x8 pixels) -->
    <div class="pixel" style="left: 600px; top: 120px; width: 40px; height: 40px; background-image: url('https://i.imgur.com/r5pFg3f.png');" title="Logo Ad"></div>

    <!-- Cat (6x6 pixels) -->
    <div class="pixel" style="left: 750px; top: 300px; width: 30px; height: 30px; background-image: url('https://i.imgur.com/G4vM8gN.jpg');" title="Cat Ad"></div>

    <!-- Placeholder (7x4 pixels) -->
    <div class="pixel" style="left: 400px; top: 50px; width: 35px; height: 20px; background-image: url('https://i.imgur.com/UktLJvQ.jpg');" title="Ad Placeholder"></div>
  </div>

  <div class="footer">
    Made with ❤️ by Anderson | All rights reserved<br>
    Contact: <a href="mailto:orbitonmedia@gmail.com" style="color: #ffcc00;">orbitonmedia@gmail.com</a>
  </div>
</body>
</html>
